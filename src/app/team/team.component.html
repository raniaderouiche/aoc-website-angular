<section class="page-section bg-light" id="team">
  <div class="container">
      <div class="text-center">
          <h2 class="section-heading text-uppercase">SAIL Team</h2>
          <h3 class="section-subheading text-muted">Team members working on the SAIL project.</h3>
      </div>
      <div class="row d-flex justify-content-center ">
          <div *ngFor="let item of list_items" class="col-lg-4">
              <div class="team-member">
                  <img class="mx-auto rounded-circle" src="{{item?.image_path}}" loading="lazy" alt="..." />
                  <h4>{{item.name}}</h4>
                  <p class="text-muted">{{item?.role}}</p>

                  <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Parveen Anand LinkedIn Profile"><i class="fab fa-linkedin-in"></i></a> -->
              </div>
          </div>
      </div>
